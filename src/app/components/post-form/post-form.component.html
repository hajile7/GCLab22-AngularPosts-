@if(display) {
<h2>Create a New Post</h2>

<div>
    <label for="name">Title</label>
    <input id="name" type="text" [(ngModel)]="formPost.title" />

    <label id="value">Post Body</label>
    <input id="value" type="text" [(ngModel)]="formPost.thought" />

    <button (click)="createEmit()">Post</button>
</div>
<br/>
}
<button (click) = "toggleDisplay()">Hide/Show Create New Post</button>
